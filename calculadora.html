<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>Calc2021</title>
    <link rel="stylesheet" href="css/calculadora.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
     <script src="js/jquery-1.11.1.min.js"></script>
     <script src="js/calculadora.js"></script>
</head>
<body>
    <div id="contenedor">
        <div id="entrada">0</div>
        <button id="clear" onclick="comando('c')">C</button>
        <button id="supr" onclick="comando('sp')">Supr.</button>
        <button id="division" onclick="operador('/')">/</button>
        <button id="n7" onclick="numero('7')">7</button>
        <button id="n8" onclick="numero('8')">8</button>
        <button id="n9" onclick="numero('9')">9</button>
        <button id="multiplicacion" onclick="operador('*')">x</button>
        <button id="n4" onclick="numero('4')">4</button>
        <button id="n5" onclick="numero('5')">5</button>
        <button id="n6" onclick="numero('6')">6</button>
        <button id="menos" onclick="operador('-')">-</button>
        <button id="n1" onclick="numero('1')">1</button>
        <button id="n2" onclick="numero('2')">2</button>
        <button id="n3" onclick="numero('3')">3</button>
        <button id="mas" onclick="operador('+')">+</button>
        <button id="n0" onclick="numero('0')">0</button>
        <button id="dot" onclick="numero('.')">.</button>
        <button id="mn" onclick="comando('mn')">+/-</button>
        <button id="i" onclick="operador('=')">=</button>
    </div>
</body>
</html>
