<!doctype html>

<html lang="es-mx">

 <head>

  <meta charset="utf-8">

  <title>Control de teclas de flecha</title>

<link rel="stylesheet" href="css/esferas.css">

<script src="js/jquery-1.11.1.min.js"></script>


  <script type="text/javascript">

   function moverEsfera(){

   var x= Math.floor(Math.random()*$(window).width()-50);

   var y= Math.floor(Math.random()*$(window).height()-50);
   // getDocumentByID("#img1");
   $("#img1").css({left: x, top: y});

   }

   $(document).ready(function () {

      $(document).keydown(function (e) {

        //console.log(e)

         switch (e.keyCode){

            case 37:

               console.log("Izquierda"); $("#img1").css("left","-=20px");

               break;

            case 38:

               console.log("Arriba"); $("#img1").css("top","-=20px")

               break;

            case 39:

               console.log("Derecha"); $("#img1").css("left","+=20px")

               break;

            case 40:

               console.log("Abajo"); $("#img1").css("top","+=20px")

               break;

         }

         console.log("Validamos la posición");

         if ($("#img1").css("left") == $("#img2").css("left") && $("#img1").css("top") == $("#img2").css("top") ) {

       console.log("Misma posición")

       moverEsfera();

      }

      })

      $("#img1").click(function () {

        console.log("Click")

        $("#img2").fadeToggle()

      })

    })

  </script>

 </head>

 <body>

  <img id="img1" src="images/mario.jpg">

  <img id="img2" src="images/luigui.jpg">

 </body>

</html>
